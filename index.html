<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href = "index.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <h1>BlackJack</h1>
    <div id='text-area' class = "start">
    </div>
    <div class="wrapper clearfix">
<!--
      </div> -->
        <div class="player-1-panel active">
            <div class="player-name" id="name-0">YOUR HAND</div>
            <div class="player-score" id="score-0"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">DEALER</div>
            <div class="player-score" id="score-1"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>


        <button id="new-game-button"><i class="ion-ios-plus-outline"></i>New game</button>
        <button id="hit-button"><i class="ion-ios-loop"></i>HIT</button>
        <button id="stay-button"><i class="ion-ios-download-outline"></i>STAY</button>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
